name: Unit Testing

on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: List Files for Debugging
        run: ls -R src/Components/Assets

      - name: Run Vitest
        run: npm run vitest -- --config vite.config.mts
